name: Suma de Numeros y validar el resultado

on:
  push:
    branches:
      - 'test/**'

jobs:
  job1:
    name: Sumar dos números
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.step1.outputs.suma }}
    steps:
      - name: Configurar variables de entorno
        id: step1
        run: |
          SUMA=$((${{ vars.A }} + ${{ vars.B }}))
          echo "suma=$SUMA" >> $GITHUB_OUTPUT

      - name: Mostrar el resultado de la suma
        run: echo "El resultado de la suma es ${{ steps.step1.outputs.suma }}"

  job2:
    name: Validar Suma
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: Validar si la suma es mayor a 10
        run: |
          if [ "${{ needs.job1.outputs.output1 }}" -gt 10 ]; then
            echo "La suma es mayor a 10."
          else
            echo "La suma es menor o igual a 10."
          fi
