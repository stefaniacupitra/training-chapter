name: suma-numeros

on:
  push:
    branches:
      - test/**

jobs:
  job1:
    name: suma numeros
    runs-on: ubuntu-latest
    outputs:
      output1: ${{ steps.resultado.outputs.test }}
    steps:
      - name: resultado
        id: resultado
        run: |
          echo "SUMA=$((${{ vars.A }} + ${{ vars.B }}))"
          echo "test=SUMA" >> "$GITHUB_OUTPUT"
          echo "El resultado de la suma es $SUMA"

  job2:
    name: ejecucion exitosa
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - name: verificar el workflow
        run: |
          if [ "${{ needs.job1.outputs.output1 }}" -gt 10 ]; then
            echo "La suma es mayor a 10."
          else
            echo "La suma es menor o igual a 10."
          fi